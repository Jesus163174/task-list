<div class="content">
    <div class="header-title">
        <h3>Listado de actividades</h3>
    </div>

    <div class="activities">
        <div class="card" *ngFor="let a of ac">
            <div class="header-card">
                <h4 class="title-card">{{a.id}}.{{a.title}}</h4>
            </div>
            <div class="card-content">
                {{a.description}}
            </div>
            <div class="card-footer">
                <a class="bg-primary">Editar</a>
                <a (click)="onDelete(a.id)" class="bg-danger">Eliminar</a>
                <a class="bg-success">Actividades</a>
            </div>
        </div>

    </div>
</div>
